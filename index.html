<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Workout Picker</title>
  </head>
  <body class="min-h-screen flex flex-col relative">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div class="relative z-10 flex flex-col min-h-screen">
      <header class="bg-gray-900 bg-opacity-90 text-white py-4 shadow-md">
        <h1 class="text-center text-2xl font-bold tracking-wide">
          Which part are you picking?
        </h1>
      </header>

      <main class="flex-grow">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6 max-w-6xl mx-auto"
        >
          <!-- Chest -->
          <a
            href="chest.html"
            class="block rounded-xl overflow-hidden bg-white bg-opacity-90 shadow hover:shadow-xl transition transform hover:scale-105"
          >
            <img
              src="./IMAGESSOURCE/MAINCHEST.jpg"
              alt="CHEST"
              class="w-full h-48 object-cover"
            />
            <div class="p-4 text-center font-semibold text-gray-800">CHEST</div>
          </a>

          <!-- Back -->
          <a
            href="back.html"
            class="block rounded-xl overflow-hidden bg-white bg-opacity-90 shadow hover:shadow-xl transition transform hover:scale-105"
          >
            <img
              src="./IMAGESSOURCE/MAINBACK.jfif"
              alt="BACK"
              class="w-full h-48 object-cover"
            />
            <div class="p-4 text-center font-semibold text-gray-800">BACK</div>
          </a>

          <!-- Legs -->
          <a
            href="legs.html"
            class="block rounded-xl overflow-hidden bg-white bg-opacity-90 shadow hover:shadow-xl transition transform hover:scale-105"
          >
            <img
              src="./IMAGESSOURCE/MAINLEGS.jpg"
              alt="LEGS"
              class="w-full h-48 object-cover"
            />
            <div class="p-4 text-center font-semibold text-gray-800">LEGS</div>
          </a>

          <!-- Shoulders & Arms -->
          <a
            href="sharms.html"
            class="block rounded-xl overflow-hidden bg-white bg-opacity-90 shadow hover:shadow-xl transition transform hover:scale-105"
          >
            <img
              src="./IMAGESSOURCE/MAINSHARMS.webp"
              alt="SHOULDERS and ARMS"
              class="w-full h-48 object-cover"
            />
            <div class="p-4 text-center font-semibold text-gray-800">
              SHOULDERS & ARMS
            </div>
          </a>
        </div>

        <!-- Workout Table -->
        <section
          class="max-w-4xl mx-auto mt-12 bg-white bg-opacity-95 rounded-2xl shadow-lg p-6"
        >
          <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
            Sample Workout Plan
          </h2>
          <div class="overflow-x-auto">
            <table
              class="w-full border border-gray-300 rounded-lg overflow-hidden"
            >
              <thead class="bg-gray-800 text-white">
                <tr>
                  <th class="px-4 py-3 text-left">Day</th>
                  <th class="px-4 py-3 text-left">Workout Part</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                <tr class="hover:bg-gray-100">
                  <td class="px-4 py-3 font-semibold">Monday</td>
                  <td class="px-4 py-3">Chest</td>
                </tr>
                <tr class="hover:bg-gray-100">
                  <td class="px-4 py-3 font-semibold">Tuesday</td>
                  <td class="px-4 py-3">Back</td>
                </tr>
                <tr class="hover:bg-gray-100">
                  <td class="px-4 py-3 font-semibold">Wednesday</td>
                  <td class="px-4 py-3">Legs</td>
                </tr>
                <tr class="hover:bg-gray-100">
                  <td class="px-4 py-3 font-semibold">Thursday</td>
                  <td class="px-4 py-3">Shoulders & Arms</td>
                </tr>
                <tr class="hover:bg-gray-100">
                  <td class="px-4 py-3 font-semibold">Friday</td>
                  <td class="px-4 py-3">Full Body</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <section
          class="max-w-2xl mx-auto mt-12 mb-12 bg-white bg-opacity-95 rounded-2xl shadow-lg p-8"
        >
          <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
            Give Us Feedback
          </h2>
          <form
            action="https://formspree.io/f/mayvlqzz"
            method="POST"
            class="space-y-4"
          >
            <!-- Name -->
            <div>
              <label class="block text-gray-700 font-semibold mb-1" for="name"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
                required
              />
            </div>

            <!-- Email -->
            <div>
              <label class="block text-gray-700 font-semibold mb-1" for="email"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
                required
              />
            </div>

            <!-- Workout Part -->
            <div>
              <label class="block text-gray-700 font-semibold mb-1" for="part"
                >Favorite Workout Part</label
              >
              <select
                id="part"
                name="workout_part"
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="Chest">Chest</option>
                <option value="Back">Back</option>
                <option value="Legs">Legs</option>
                <option value="Shoulders & Arms">Shoulders & Arms</option>
              </select>
            </div>

            <!-- Message -->
            <div>
              <label
                class="block text-gray-700 font-semibold mb-1"
                for="message"
                >Your Feedback</label
              >
              <textarea
                id="message"
                name="message"
                placeholder="Write your feedback here..."
                rows="4"
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
                required
              ></textarea>
            </div>

            <!-- Submit -->
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition"
            >
              Submit
            </button>
          </form>
        </section>
      </main>

      <!-- Footer -->
      <footer
        class="bg-gray-900 bg-opacity-80 text-center py-6 mt-10 border-t border-gray-700"
      >
        <p class="text-gray-300 text-sm">Â© 2025 Workout Planner</p>
      </footer>
    </div>
  </body>
</html>
